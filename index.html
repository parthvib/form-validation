<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!-- <script src="temp.js" defer></script> -->

</head>
<body>
    <section class="main">
        <article>
            <form action="" method="post" class="height">
            <h1>Registration Form</h1>
            <hr class="one">
            <div class="container">

            <p class="headings">Name:</p>
            <input type="text" name="uName" id="Uname" placeholder="Username"  class="boxes" required />
            <!-- <p class="error">error</p> -->
           

            <p class="headings">Email:</p>
            <input type="email" name="eMail" id="Email" placeholder="Email" class="boxes" required />
            <!-- <p class="error">error</p> -->
            

            <p class="headings">Phone Number:</p>
            <input type="number" name="phNo" id="PhoneNumber" placeholder="Phone Number" class="boxes" minlength="10" required />
            <p class="error"></p>
            
            </div>
            <div class="otp">
                <p class="instructions">Enter One-Time-Password
                </p>
                <input type="text" class="otpV" id="otpValue1" placeholder="3" >
                <input type="text" class="otpV" id="otpValue2" placeholder="5"  disabled />
                <input type="text" class="otpV" id="otpValue3" placeholder="8" disabled />
                <input type="text" class="otpV" id="otpValue4" placeholder="2" disabled />
            </div>
            <button type="submit" class="btn">submit</button>
        </form>
    </article>
    </section>

</body>
</html>
